<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Similar head as index.html -->
    <title>Zbeauty - Your Shopping Cart</title>
</head>
<body>
    <!-- Same navigation as index.html -->

    <main class="cart-page">
        <h1>Your Shopping Bag</h1>
        <div class="cart-container">
            <div class="cart-items" id="cart-items">
                <!-- Cart items loaded via JavaScript -->
                <div class="empty-cart">
                    <i class="fas fa-shopping-bag"></i>
                    <p>Your cart is empty</p>
                    <a href="categories.html" class="btn">Continue Shopping</a>
                </div>
            </div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
                <button id="checkout-btn" class="btn" disabled>Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <!-- Same footer as index.html -->
    <script src="assets/js/script.js" type="module"></script>
</body>
</html>
