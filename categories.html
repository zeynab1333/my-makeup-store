<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Similar head as index.html -->
    <title>Zbeauty - Shop Categories</title>
</head>
<body>
    <!-- Same navigation as index.html -->

    <main class="category-page">
        <div class="category-filters">
            <h2>Filter Products</h2>
            <div class="filter-section">
                <h3>Category</h3>
                <ul class="category-list">
                    <li><a href="#" data-category="all">All Products</a></li>
                    <li><a href="#" data-category="lips">Lips</a></li>
                    <li><a href="#" data-category="eyes">Eyes</a></li>
                    <li><a href="#" data-category="face">Face</a></li>
                </ul>
            </div>
            <!-- More filters -->
        </div>

        <div class="products-container">
            <div class="sort-options">
                <span>Sort by:</span>
                <select id="sort-select">
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="rating">Top Rated</option>
                    <option value="newest">Newest</option>
                </select>
            </div>
            <div class="products-grid" id="all-products">
                <!-- Products loaded via JavaScript -->
            </div>
        </div>
    </main>

    <!-- Same footer as index.html -->
    <script src="assets/js/script.js" type="module"></script>
</body>
</html>
